{% extends 'pages/base.html' %}

{% block title %}
	Home
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}

        <h1>Welcome {{ user.username }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}

        <h1>Welcome Guest</h1>

    <a href="{% url 'login' %}">Login</a>

    <a href="{% url 'signup' %}">Signup</a>

    {% endif %}

{% endblock %}
